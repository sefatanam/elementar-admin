        for="account"
        matTooltip="Account"
        matTooltipPosition="after">
        <emr-icon name="ph:user-duotone" emrTabPanelItemIcon />
      </emr-tab-panel-item>
      <emr-tab-panel-item
        for="settings"
        matTooltip="Settings"
        matTooltipPosition="after">
        <emr-icon name="ph:gear-six-duotone" emrTabPanelItemIcon />
      </emr-tab-panel-item>
    </emr-tab-panel-nav>

      <emr-dicebear key="PS" class="size-10" />
    </div>

  <emr-tab-panel-aside layoutId="drawer">
    <ng-template emrTabPanelAsideContent="dashboard">
      Dashboard content
    </ng-template>
    <ng-template emrTabPanelAsideContent="projects">
      Projects content
    </ng-template>
    <ng-template emrTabPanelAsideContent="my-assets">
      <emr-panel>
        <emr-panel-header class="h-auto border-b border-b-default">
          <div class="p-4 flex flex-col gap-3">
            <div class="text-sm font-bold">My assets</div>
            <div class="relative h-10">
              <input
                type="text"
                class="outline-0 h-full w-full rounded-full px-3 text-sm focus:bg-surface-container-lowest focus:shadow-sm bg-surface-container focus-within:border-primary dark:bg-surface-container-high placeholder-neutral-500"
                placeholder="Search assets..." />
            </div>
          </div>
        </emr-panel-header>
        <emr-panel-body>
          <mat-tab-group class="h-full">
            <mat-tab label="Images">
              <div class="p-4">Images Content</div>
            </mat-tab>
            <mat-tab label="Videos">
              <div class="p-4">Videos Content</div>
            </mat-tab>
          </mat-tab-group>
        </emr-panel-body>
      </emr-panel>
    </ng-template>
    <ng-template emrTabPanelAsideContent="account"> Account </ng-template>
    <ng-template emrTabPanelAsideContent="settings"> Settings </ng-template>
    <ng-template emrTabPanelAsideContent="workspace1">
      Workspace 1
    </ng-template>
    <ng-template emrTabPanelAsideContent="workspace2">
      Workspace 2
    </ng-template>
  </emr-tab-panel-aside>
</emr-tab-panel>
