<div class="relative p-4 h-full flex flex-col">
  <div
    class="pb-2.5 border-b-2 border-purple-500 flex items-center justify-between">
    <div class="font-semibold">Todo's</div>
    <button mat-stroked-button><mat-icon>add</mat-icon>New Task</button>
  </div>
  <div class="mt-3 overflow-y-auto grow">
    <table
      mat-table
      [dataSource]="dataSource"
      class="not-mat-typography table"
      cdkDropList
      (cdkDropListDropped)="drop($event)">
      <ng-container matColumnDef="drag">
        <th mat-header-cell *matHeaderCellDef class="w-1 !px-0"></th>
        <td mat-cell *matCellDef="let row" class="!px-0">
          <mat-icon
            class="font-icon relative top-[2px] text-neutral-500 hover:text-primary cursor-move"
            cdkDragHandle
            >drag_indicator</mat-icon
          >
        </td>
      </ng-container>
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef class="w-1 !px-0"></th>
        <td mat-cell *matCellDef="let row" class="!px-0">
          <mat-checkbox
            (click)="$event.stopPropagation()"
            (change)="$event ? selection.toggle(row) : null"
            [checked]="selection.isSelected(row)"
            [aria-label]="checkboxLabel(row)">
          </mat-checkbox>
        </td>
      </ng-container>
      <ng-container matColumnDef="position">
        <th
          mat-header-cell
          *matHeaderCellDef
          class="text-neutral-500 dark:text-neutral-400 w-1">
          #
        </th>
        <td mat-cell *matCellDef="let element">{{ element.position }}</td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th
          mat-header-cell
          *matHeaderCellDef
          class="text-neutral-500 dark:text-neutral-400 w-1/2">
          Task name
        </th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>
      <ng-container matColumnDef="assignee">
        <th
          mat-header-cell
          *matHeaderCellDef
          class="text-neutral-500 dark:text-neutral-400">
          Assignee
        </th>
        <td mat-cell *matCellDef="let element">{{ element.assignee.name }}</td>
      </ng-container>
      <ng-container matColumnDef="priority">
        <th
          mat-header-cell
          *matHeaderCellDef
          class="text-neutral-500 dark:text-neutral-400">
          Priority
        </th>
        <td mat-cell *matCellDef="let element">
          @switch (element.priority.id) {
            @case ('high') {
              <div
                class="bg-rose-500 font-semibold text-white text-2xs w-max rounded-full h-6 px-3 flex items-center">
                {{ element.priority.name }}
              </div>
            }

            @case ('medium') {
              <div
                class="bg-amber-500 font-semibold text-white text-2xs w-max h-6 px-3 rounded-full flex items-center">
                {{ element.priority.name }}
              </div>
            }

            @case ('low') {
              <div
                class="bg-secondary-500 font-semibold text-white text-2xs w-max h-6 px-3 rounded-full flex items-center">
                {{ element.priority.name }}
              </div>
            }
          }
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns"
        class="hover:bg-primary-50 dark:hover:bg-neutral-700 row"
        [class.is-selected]="selection.isSelected(row)"
        cdkDrag
        cdkDragLockAxis="y">
        <td
          class="table-row-drag-placeholder"
          *cdkDragPlaceholder
          colspan="6"></td>
      </tr>
    </table>
  </div>
</div>
